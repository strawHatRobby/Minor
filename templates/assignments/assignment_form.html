{% load static %}
<!doctype html>
<html lang="en">
<head>
    {{ form.media }}
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="../../static/img/apple-icon.png">
	<link rel="icon" type="image/png" href="../../static/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Profile - Continuum</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../static/css/material-kit.css" rel="stylesheet"/>
    <style>
        .wmd-panel{
            margin-left:0;
        }
    </style>

</head>

<body class="profile-page">
	<nav class="navbar navbar-transparent navbar-fixed-top navbar-color-on-scroll">
    	<div class="container">
        	<!-- Brand and toggle get grouped for better mobile display -->
        	<div class="navbar-header">
        		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
            		<span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
        		</button>
        		<a class="navbar-brand" href="index.html">CONTINUUM</a>
        	</div>

        	<div class="collapse navbar-collapse" id="navigation-example">
        		<ul class="nav navbar-nav navbar-right">
					<li>
		                <a href="https://twitter.com" target="_blank" class="btn btn-simple btn-white btn-just-icon">
							<i class="fa fa-twitter"></i>
						</a>
		            </li>
		            <li>
		                <a href="https://www.facebook.com" target="_blank" class="btn btn-simple btn-white btn-just-icon">
							<i class="fa fa-facebook-square"></i>
						</a>
		            </li>
					<li>
		                <a href="https://www.instagram.com" target="_blank" class="btn btn-simple btn-white btn-just-icon">
							<i class="fa fa-instagram"></i>
						</a>
		            </li>
        		</ul>
        	</div>
    	</div>
    </nav>

    <div class="wrapper">
		<div class="header header-filter" style="background-image: url('../../static/img/aisle.jpg');"></div>

		<div class="main main-raised">
			<div class="profile-content">
	            <div class="container">
	                <div class="row">
	                    <div class="profile">
	                        <div class="avatar">
	                            <img src="../../static/img/default-avatar.png" alt="Circle Image" class="img-circle img-responsive img-raised">
	                        </div>
	                        <div class="name">
	                            <h3 class="title">Amar Arslaan</h3>
								<h6>Designer</h6>
	                        </div>
	                    </div>
	                </div>
	                <div class="description text-center">
                        <p>Placeholder text. </p>
	                </div>
            <h1>{% if not form.instance.pk %}Add Assignment {% else %}Edit {{ form.instance.name }} {% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Save">
    </form>

	            </div>
	        </div>
		</div>

    </div>
    	<footer class="footer">
            <div class="container">
                <nav class="pull-left">
    				<ul>
    					<li>
    						<a href="index.html">
    							CONTINUUM
    						</a>
    					</li>
    					<li>
    						<a href="about.html">
    						   About Us
    						</a>
    					</li>
    					<li>
    						<a href="#">
    						   Blog
    						</a>
    					</li>
    					<li>
    						<a href="{% url 'assignment:list_assignment' %}">
    						   Profile
    						</a>
    					</li>
    				</ul>
                </nav>
            </div>
        </footer>


</body>
	<!--   Core JS Files   -->
	<script src="../../static/js/jquery.min.js" type="text/javascript"></script>
	<script src="../../static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../static/js/material.min.js"></script>

	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="../../static/js/nouislider.min.js" type="text/javascript"></script>

	<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
	<script src="../../static/js/bootstrap-datepicker.js" type="text/javascript"></script>

	<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
	<script src="../../static/js/material-kit.js" type="text/javascript"></script>

</html>
